<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <h1 class="location">Kyiv</h1>
        <h2 class="temperature">25 <i class="fa-solid fa-temperature-three-quarters"></i></h2>
        <p class="humidity">80% <i class="fa-solid fa-droplet"></i></p>
        <p class="wind">2 m/s <i class="fa-solid fa-wind"></i></p>
        <input type="text" placeholder="enter a location" class="search-bar">
        <button class="search-btn">location</button>
    </div>
<script src="./index.js"></script>
</body>
</html>
